<!DOCTYPE html><html ng-app="myApp"><head>  <meta charset="utf-8">  <title>My Angular-Wakanda application</title></head><body>  <div ng-controller="MyController">      <p>Number of tasks :        {{tasks.length}}</p>      <ul>        <li ng-repeat="task in tasks">          <span ng-click="checkItem(task)">            {{task.label}}            <span ng-if="task.done">              [done]            </span>          </span>          <span ng-click="deleteItem(task)">            &times;          </span>        </li>      </ul>      <form ng-submit="addItem()">        <label>Add a new task</label>        <input ng-model="newItem" type="text"><br/>        <input type="submit" value="Add"/>      </form>  </ul>  </div>  <script src="/bower_components/angular/angular.min.js"></script>  <script src="/bower_components/angular-wakanda/angular-wakanda.min.js"></script>  <script src="/app.js"></script></body></html>
